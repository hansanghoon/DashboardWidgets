<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="clock.css">
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="widget.js"></script>
</head>
<body>
	<div class="widget front active" id="face">
		<!-- design by janx, https://gist.github.com/janx/1188550 -->
	    <!-- viewBox is coordinate system, width and height are on-screen size -->
	    <svg id="clock" viewBox="0 0 100 100" width="250" height="250">
	 
	      <circle id="face" cx="50" cy="50" r="45"/> <!-- the clock face -->
	 
	      <g id="ticks">
	        <!-- 12 hour tick marks -->
	        <line x1='50' y1='5.000' x2='50.00' y2='10.00'/>
	        <line x1='72.50' y1='11.03' x2='70.00' y2='15.36'/>
	        <line x1='88.97' y1='27.50' x2='84.64' y2='30.00'/>
	        <line x1='95.00' y1='50.00' x2='90.00' y2='50.00'/>
	        <line x1='88.97' y1='72.50' x2='84.64' y2='70.00'/>
	        <line x1='72.50' y1='88.97' x2='70.00' y2='84.64'/>
	        <line x1='50.00' y1='95.00' x2='50.00' y2='90.00'/>
	        <line x1='27.50' y1='88.97' x2='30.00' y2='84.64'/>
	        <line x1='11.03' y1='72.50' x2='15.36' y2='70.00'/>
	        <line x1='5.000' y1='50.00' x2='10.00' y2='50.00'/>
	        <line x1='11.03' y1='27.50' x2='15.36' y2='30.00'/>
	        <line x1='27.50' y1='11.03' x2='30.00' y2='15.36'/>
	      </g>
	 
	      <g id="numbers">
	        <!-- Number the cardinal directions-->
	        <text x="50" y="18">12</text><text x="85" y="53">3</text>
	        <text x="50" y="88">6</text><text x="15" y="53">9</text>
	      </g>
	 
	      <!-- Draw hands pointing straight up. We rotate them in the code. -->
	      <g id="hands"> <!-- Add shadows to the hands -->
	        <line id="hourhand" x1="50" y1="50" x2="50" y2="24"/>
	        <line id="minutehand" x1="50" y1="50" x2="50" y2="20"/>
	        <line id="secondhand" x1="50" y1="50" x2="50" y2="12"/>
	      </g>
	    </svg>

	    <div id="infobutton"><img src="white_i.png"/></div>

	</div>
	<div class="widget back" id="back">
		<form id="pref" onsubmit="return false;">
			<div class="row">
				<select id="rate" name="beatrate">
					<option value="1bps">1bps(3,600vPh, 0.5Hz)</option>
					<option value="2bps">2bps(7,200vPh, 1Hz)</option>
					<option value="4bps">4bps(14,400vPh, 2Hz)</option>
					<option value="5bps">5bps(18,000vPh, 2.5Hz)</option>
					<option value="6bps">6bps(21,600vPh, 3Hz)</option>
					<option value="8bps">8bps(28,800vPh, 4Hz)</option>
				</select>
			</div>
			<div class="row">
				<button id="backbutton">done</button>
			</div>
		</form>
	</div>
</body>
</html>
